<!-- Load the Polymer.Element base class -->
<link rel="import" href="./bower_components/polymer/polymer-element.html" />

<dom-module id="data-formatter">
  <template>

    <!-- Styles MUST be inside template -->
    <style>

      :host {
        display: block;
        height: 100%;
      }

      #container {
        display: flex;
        flex-direction: row;
        margin: 50px;
        height: 300px;
        border-style: border-box;
      }

      #dataToFormat {
        height: 100%;
        width: 100%;
        resize:none;
      }

    </style>

    <div id="container">
      <textarea style="flex:1"  id="dataToFormat" ></textarea>
      <textarea style="flex:1"  id="dataFormatted" ></textarea>
    </div>
    <button on-click="PerformFormat">Format!</button>

  </template>

  <script>

    // Extend Polymer.Element base class
    class DataFormatter extends Polymer.Element {

      static get is() { return 'data-formatter' }

      static get config() {
        // properties, observers meta data
        return {
          properties: {
            valuesToFormat: {
              type: Array,
              observer: '_selectedChanged' 
            }
          }
        };
      }

      _selectedChanged() {
      }

      PerformFormat() {
        let output = [];
        let index = 0;

        this.valuesToFormat = this.$.dataToFormat.value.split('\n');
        console.dir(this.valuesToFormat);

        for ( let name of this.valuesToFormat ) {
          output[index] = "'" + name + "',";
          this.$.dataFormatted.value += output[index++] + '\n';
        }
        this.$.dataFormatted.select();
        // Copy to the clipboard
        document.execCommand('copy');
      }
      

      connectedCallback() {
        super.connectedCallback();
      }

    }

    // Register custom element definition using standard platform API
    customElements.define(DataFormatter.is, DataFormatter);

  </script>
</dom-module>
