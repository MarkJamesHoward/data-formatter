<!-- Load the Polymer.Element base class -->
<link rel="import" href="./bower_components/polymer/polymer-element.html" />
<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />

<dom-module id="data-formatter">
  <template>

    <!-- Styles MUST be inside template -->
    <style>

      :host {
        display: block;
        height: 100%;
      }


     #formatBtnContainer {
        grid-area: 3/2/4/4;
        width: 100%;
        height: 80px;
 
      }

      #dataToFormatContainer {
       grid-area: 2/2/3/3;

      }

      #dataFormattedContainer {
       grid-area: 2/3/3/4;
      }

      @media screen and (max-width: 800px) {
      
        #dataToFormatContainer {
          grid-row: 2;
          grid-column:2/4;
      }

      #dataFormattedContainer {
       grid-row: 3;
       grid-column: 2/4;
      }

       #formatBtnContainer {
        grid-row: 4;
        grid-column: 2/4;
        width: 100%;
        height: 80px;
      }

      }

      #container {
        display: grid;
        grid-template-columns: 10% 33% 33% 10%;
        grid-gap: 10px;
        grid-template-rows: 10px 200px 200px 10px;

      
      }


      textarea {
        width:100%;
        height:100%;
        box-sizing: border-box;
        resize: none;
      }
  
    </style>

    <div id="container">
      <div id="dataToFormatContainer">
        <!--<h3>Enter text to be formatted here</h3>-->
         <textarea id="dataToFormat"></textarea>
      </div>
     <div id="dataFormattedContainer">
        <!--<h3>Formatted text will appear here</h3>-->
        <textarea id="dataFormatted"></textarea>
     </div>
      <div id="formatBtnContainer">
        <button id="formatBtn" on-click="PerformFormat">Format!</button>
        <button id="copyToClipboard" on-click="copyToClipboard">Copy to Clipboard</button>
      </div>
    </div>

  </template>

  <script>

    // Extend Polymer.Element base class
    class DataFormatter extends Polymer.Element {

      static get is() { return 'data-formatter' }

      static get config() {
        // properties, observers meta data
        return {
          properties: {
            valuesToFormat: {
              type: Array,
              observer: '_selectedChanged' 
            }
          }
        };
      }

      _selectedChanged() {
      }

      PerformFormat() {
        let output = [];
        let index = 0;

        this.valuesToFormat = this.$.dataToFormat.value.split('\n');
        console.dir(this.valuesToFormat);

        for ( let name of this.valuesToFormat ) {
          output[index] = "'" + name + "',";
          this.$.dataFormatted.value += output[index++] + '\n';
        }
        this.$.dataFormatted.select();
        // Copy to the clipboard
        document.execCommand('copy');
      }
      

      connectedCallback() {
        super.connectedCallback();
      }

    }

    // Register custom element definition using standard platform API
    customElements.define(DataFormatter.is, DataFormatter);

  </script>
</dom-module>
